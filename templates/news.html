        <script>
            // Function to perform the initial search for finance-related news
            function getInitialNews() {
                var initialKeyword = 'finance'; // Default keyword for initial search
                searchNews(initialKeyword);
            }

            // Event listener for page load
            $(document).ready(function () {
                getInitialNews();
            });

            // Function to make API request and render results
            function searchNews(keyword) {
                var apiKey = '3d713dbabe4ac3579701999528075bff';
                var apiUrl = 'http://api.mediastack.com/v1/news';

                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    data: {
                        access_key: apiKey,
                        keywords: keyword
                    },
                    success: function (response) {
                        var articles = response.data;
                        var resultsContainer = $('#resultsContainer');
                        resultsContainer.empty();

                        if (articles.length === 0) {
                            resultsContainer.append('<p>No results found.</p>');
                        } else {
                            articles.forEach(function (article) {
                                var title = article.title;
                                var url = article.url;
                                var description = article.description;
                                var source = article.source;

                                var resultItem = '<div>';
                                resultItem += '<h2><a href="' + url + '">' + title + '</a></h2>';
                                resultItem += '<p>' + description + '</p>';
                                resultItem += '<p><em>Source: ' + source + '</em></p>';
                                resultItem += '</div>';

                                resultsContainer.append(resultItem);
                            });
                        }
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }

            // Event listener for form submission
            $('#searchForm').submit(function (e) {
                e.preventDefault();

                var keyword = $('#searchKeyword').val();
                searchNews(keyword);
            });
        </script>
